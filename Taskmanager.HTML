<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- CSS -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            background: #fff;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            flex: 1;
        }

        .delete {
            background: #ff5c5c;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete:hover {
            background: #e04848;
        }
    </style>
</head>
<body>

    <div class="app">
        <h2>üìù Task Manager</h2>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <!-- JavaScript -->
    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();

            if (taskText === "") {
                alert("Please enter a task");
                return;
            }

            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = taskText;

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "delete";
            delBtn.onclick = () => li.remove();

            li.appendChild(span);
            li.appendChild(delBtn);

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
    </script>

</body>
</html>
