<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Assignment</title>

    <style>
        /* Change background color of the page */
        body {
            background-color: lightblue;
        }

        /* Center heading text */
        h1 {
            text-align: center;
        }

        /* Button styling */
        .btn {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Paragraph text size */
        p {
            font-size: 18px;
        }

        /* Image border */
        img {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>CSS Assignment Tasks</h1>

    <p>This paragraph shows font size styling.</p>

    <button class="btn">Click Me</button>

    <br><br>

    <img src="https://via.placeholder.com/150" alt="Sample Image">

</body>
</html>
